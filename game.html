<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Road Rush</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .hide{
            display: none;
        }
        /* .enemy{
            width: 50px;
            height: 70px;
            background: red;
            position: absolute;
            bottom: 120px; 
        } */
        .car , .enemy{
            width: 50px;
            height: 70px;
            background: red;
            position: absolute;
            bottom: 120px;
        }
        .gameArea{
            width: 400px;
            height: 100vh;
            background: #2d3436;
            margin:auto;
            position: relative;
            overflow: hidden;
        }
        .lines{
            width: 10px;
            height: 100px;
            background: white;
            position: absolute;
            margin-left: 195px;

        }
    </style>
</head>
<body>
    <div class="carGame">
        <div class="score"></div>
        <div class="startScreen">
            <p>Start Game<br>
            Arrow Keys to move<br>
            If you hit another car game over.
            </p>
        </div>
        <div class="gameArea hide"> 
            
        </div>
    </div>

<script>
    const score = document.querySelector('.score');
    const startScreen = document.querySelector('.startScreen');
    const gameArea = document.querySelector('.gameArea');
    console.log(gameArea);
    
    startScreen.addEventListener('click', start);

    let player = {speed : 5};

    let keys = {ArrowUp : false, ArrowDown : false, ArrowLeft : false, ArrowRight : false }

    document.addEventListener('keydown', keyDown);
    document.addEventListener('keyup', keyUp);

    function keyDown(e){
        e.preventDefault();
        keys[e.key] = true;
        // console.log(e.key);
        // console.log(keys);
    }

    function keyUp(e){
        e.preventDefault();
        keys[e.key] = false;
        // console.log(e.key);
        // console.log(keys);
    }

    function moveLines(){
        let lines = document.querySelectorAll('.lines');

        lines.forEach(function(item){
            if(item.y >= 800)
            {
                item.y -= 750;
            }
            item.y += player.speed;
            item.style.top = item.y + "px";
        })

    }

    function isCollide(a, b){
        aRect = a.getBoundingClientRect();
        bRect = b.getBoundingClientRect();

        return !((aRect.bottom < bRect.top) || 
        (aRect.top > bRect.bottom) || 
        (aRect.left > bRect.right) || 
        (aRect.right < bRect.left))
    }

    function moveEnemy(car){
        let enemy = document.querySelectorAll('.enemy');

        enemy.forEach(function(item){

            if(isCollide(car, item)){
                console.log("Boom Hit")
            }

            if(item.y >= 750)
            {
                item.y = -300;
                item.style.left = Math.floor(Math.random() * 350 ) + "px";
            }
            item.y += player.speed;
            item.style.top = item.y + "px";
        })

    }

    function gamePlay(){
        // console.log("Hey I am clicked");
        let car = document.querySelector('.car');
        let road = gameArea.getBoundingClientRect();
        // console.log(road);

        if(player.start){

            moveLines();
            moveEnemy(car);

                if(keys.ArrowUp && player.y > (road.top + 5)){
                    player.y -= player.speed
                }
                if(keys.ArrowDown && player.y < (road.bottom - 70) ){
                    player.y += player.speed
                }
                if(keys.ArrowLeft && player.x > 0){
                    player.x -= player.speed
                }
                if(keys.ArrowRight && player.x < (road.width - 50)){
                    player.x += player.speed
                }
                car.style.top = player.y + "px";
                car.style.left = player.x + "px";
            window.requestAnimationFrame(gamePlay);
        }
    }

    function start(){
        gameArea.classList.remove('hide');
        startScreen.classList.add('hide');

        player.start = true;
        window.requestAnimationFrame(gamePlay);
        
        // looping for road line create
        for(x=0; x<5; x++){
        let roadLine = document.createElement('div');
        roadLine.setAttribute('class','lines');
        roadLine.y = (x*150);
        // roadLine.style.top = (x*150) + "px";
        roadLine.style.top = roadLine.y + "px";
        gameArea.appendChild(roadLine);
        }

        let car = document.createElement('div');
        car.setAttribute('class', 'car');
        // car.innerText = "Hey I am car";
        gameArea.appendChild(car);

        player.x =car.offsetLeft;
        player.y = car.offsetTop;

        // console.log("top position" + car.offsetTop);
        // console.log("left position" + car.offsetLeft);

        // enemy car create
        for(x=0; x<5; x++){
        let enemyCar = document.createElement('div');
        enemyCar.setAttribute('class','enemy');
        enemyCar.y = ( (x+1) * 350) * -1;
        enemyCar.style.top = enemyCar.y + "px";
        enemyCar.style.backgroundColor = 'blue';
        enemyCar.style.left = Math.floor(Math.random() * 350) + "px";
        gameArea.appendChild(enemyCar);
        }
    }

</script>
</body>
</html>
